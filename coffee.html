<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: $<span id="revenue"></span></h4>
    </div>
</div>

<script>

    // Set these variables to their DOM elements
    var myImage = document.getElementById("coffee-image");
    var myRevenueMessage = document.getElementById("revenue");
    var espresso = document.getElementById("espresso");
    var latte = document.getElementById("latte");
    var hotChocolate = document.getElementById("hot-chocolate");

    // assigns coffee_beans jpg to the image
    myImage.setAttribute('src', 'static/coffee_beans.jpg');

    // initializes an array to store the drinks ordered
    var drinksOrdered = [];
    
    // makes coffee, adds it to the ordered array, and changes the picture
    function makeCoffee(drinkType) {
        // adds the drinkType to the drinksOrdered array
        drinksOrdered.push(drinkType);
        // logs the drinksOrdered to the console
        console.log(drinksOrdered);
        // changes the image to indicate coffee is being made
        myImage.setAttribute('src', 'static/coffee_machine.jpg');
        setTimeout(function () {myImage.setAttribute('src', 'static/coffee_mug.jpg')}, 1000);
        setTimeout(function () {myImage.setAttribute('src', 'static/coffee_beans.jpg')}, 2500);
        myRevenueMessage.innerText = revenue(drinksOrdered);
    }

    // called makeCoffee function to change the picture upon click
    myImage.addEventListener('click', function () { return makeCoffee('brew'); });
    espresso.addEventListener('click', function () { return makeCoffee('espresso'); });
    latte.addEventListener('click', function () { return makeCoffee('latte'); });
    hotChocolate.addEventListener('click', function () { return makeCoffee('hot-chocolate'); });
    
    // use this JavaScript object in further study step

    var prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot-chocolate": 2.50,
    };

    var total = 0;

    function revenue(drinksOrdered) {
        for (var i = 0; i < drinksOrdered.length; i++) {
            total += prices[drinksOrdered[i]];
        }
        console.log(total);
        return total;
    }


</script>

</body>
</html>
