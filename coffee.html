<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: $<span id="revenue"></span></h4>
    </div>
</div>

<script>

    // Set these variables to their DOM elements using getElementById
    var myImage = document.getElementById("coffee-image");
    var myRevenueMessage = document.getElementById("revenue");

    //initialize different drink types
    var espresso = document.getElementById("espresso");
    var latte = document.getElementById("latte");
    var hot_chocolate = document.getElementById("hot-chocolate");

    //set initial image to be coffee beans using setAttribute
    myImage.setAttribute("src", "static/coffee_beans.jpg");

    //initialize empty array to contain drinks ordered
    var drinksOrdered = [];

    function myCoffee(drinkType){
        //updates coffee images every few seconds
        setTimeout(function() { myImage.setAttribute('src', 'static/coffee_machine.jpg')}, 1000);
        setTimeout(function() { myImage.setAttribute('src', 'static/coffee_mug.jpg')}, 2500);
        setTimeout(function() { myImage.setAttribute('src', 'static/coffee_beans.jpg')}, 4000);

        //adds drinks ordered to an array 
        drinksOrdered.push(drinkType);
        console.log(drinksOrdered);

        //call revenue function
        myRevenueMessage.innerText = revenue(drinksOrdered);

    }

    //set an event handler to run myCoffee function upon clicking various elements
    myImage.addEventListener('click', function() { return myCoffee("brew")});
    espresso.addEventListener('click', function() { return myCoffee("espresso")});
    latte.addEventListener('click', function() { return myCoffee("latte")});
    hot_chocolate.addEventListener('click', function() { return myCoffee("hot-chocolate")});

    // use this JavaScript object in further study step
    var prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot-chocolate": 2.50
    };

    //calculate cost of total order
    function revenue(drinksOrdered) {
        var total = 0;
        for (var i = 0; i < drinksOrdered.length; i++) {
            total += (prices[drinksOrdered[i]]);
        }
        console.log(total);
        return total;
    }


</script>

</body>
</html>
